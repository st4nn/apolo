	<header></header>

	<content>
		<div class="page">
			<div class="page-content">
				<a href="misActividades.html" class="btn btn-info btn-lg btn-block"><i class="icon wb-arrow-left"></i> Volver al Listado</a>
				<br><br>
				<h4 class="panel-title">Datos de la OT</h4>
				
				<div class="row">
					<div class="col-sm-6">
						<div class="panel panel-bordered">
							<div class="panel-heading">
								<h4 class="panel-title">Resumen de la OT</h4>
							</div>
							<div class="panel-body">
								<h1><small>Consecutivo Interno:</small><span id="lblCrearHoja_id"></span></h1>
								<p class="col-md-6"><strong class="">Codigo OT:</strong> <span id="lblCrearHoja_Codigo"></span></p>
								<p class="col-md-6"><strong class="">Radicado:</strong> <span id="lblCrearHoja_Radicado"></span></p>
								<p class="col-md-6"><strong class="">Nombre Proyecto:</strong> <span id="lblCrearHoja_Nombre"></span></p>
								<p class="col-md-12"><strong class="">Alcance:</strong> <span id="lblCrearHoja_Alcance" class="text-justify"></span></p>
								<p class="col-md-6"><strong class="">Zona:</strong> <span id="lblCrearHoja_Zona"></span></p>
								<p class="col-md-6"><strong class="">Municipio:</strong> <span id="lblCrearHoja_Municipio"></span></p>
								<p class="col-md-12"><strong class="">Localidad:</strong> <span id="lblCrearHoja_Localidad"></span></p>
								<p class="col-md-12"><strong class="">Tiempo de Entrega:</strong> <span id="lblCrearHoja_TiempoDeEntrega"></span></p>
							</div>
						</div>
					</div>

					<div class="col-sm-6">
						<div class="panel panel-bordered">
							<div class="panel-heading">
								<h4 class="panel-title">Datos de Contacto</h4>
							</div>
							<div class="panel-body">
								<p class="col-md-12"><strong class="">Contacto:</strong> <span id="lblCrearHoja_contactoNombre"></span></p>
								<p class="col-md-12"><strong class="">Telefono:</strong> <span id="lblCrearHoja_contactoTelefono"></span></p>
								<p class="col-md-12"><strong class="">Dirección:</strong> <span id="lblCrearHoja_contactoDireccion"></span></p>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 panel panel-bordered">
						<div class="panel-heading">
							<h4 class="panel-title">Archivos Cargados</h4>
						</div>
  						<div class="panel-body">
					      	<div class="col-md-10">
					      		<ul id="cntCrearHoja_Archivos" class="list-group list-group-dividered list-group-full">
				                
				            	</ul>
					      	</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="panel panel-bordered">
							<div class="panel-heading">
								<h4 class="panel-title">Cronograma</h4>
							</div>
							<div class="panel-body">
								<div id="cntCrearHoja_Cronograma" class="col-md-12">
									<div class="col-md-6">
										<div class="row margin-5">
											<div class="checkbox-custom checkbox-primary col-md-12">
						                    	<input id="txtCrearHoja_chkLevantamiento" type="checkbox" disabled>
						                    	<label for="txtCrearHoja_chkLevantamiento"> <h5>Levantamiento</h5></label>
						                    </div>
											<div>
												<div class="input-daterange">
													<div class="input-group">
													  <span class="input-group-addon">
													    <i class="icon wb-calendar" aria-hidden="true"></i>
													  </span>
													  <input id="txtCrearHoja_chkLevantamiento_FechaIni" type="text" class="form-control guardar" name="start" readonly="true">
													</div>
													<div class="input-group">
													  <span class="input-group-addon">
													  	<i class="icon wb-arrow-right"></i>
													  </span>
													  <input id="txtCrearHoja_chkLevantamiento_FechaFin" type="text" class="form-control guardar" name="end" readonly="true">
													</div>
												</div>
											</div>
										</div>
										<div class="row margin-5">
											<div class="checkbox-custom checkbox-primary col-md-12">
						                    	<input id="txtCrearHoja_chkDibujo" type="checkbox" disabled>
						                    	<label for="txtCrearHoja_chkDibujo"> <h5>Dibujo</h5></label>
						                    </div>
											<div>
												<div class="input-daterange">
													<div class="input-group">
													  <span class="input-group-addon">
													    <i class="icon wb-calendar" aria-hidden="true"></i>
													  </span>
													  <input id="txtCrearHoja_chkDibujo_FechaIni" type="text" class="form-control guardar" name="start" readonly="true">
													</div>
													<div class="input-group">
													  <span class="input-group-addon">
													  	<i class="icon wb-arrow-right"></i>
													  </span>
													  <input id="txtCrearHoja_chkDibujo_FechaFin" type="text" class="form-control guardar" name="end" readonly="true">
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="row margin-5">
											<div class="checkbox-custom checkbox-primary col-md-12">
						                    	<input id="txtCrearHoja_chkDiseno" type="checkbox" disabled>
						                    	<label for="txtCrearHoja_chkDiseno"> <h5>Diseño</h5></label>
						                    </div>
											<div>
												<div class="input-daterange">
													<div class="input-group">
													  <span class="input-group-addon">
													    <i class="icon wb-calendar" aria-hidden="true"></i>
													  </span>
													  <input id="txtCrearHoja_chkDiseno_FechaIni" type="text" class="form-control guardar" name="start" readonly="true">
													</div>
													<div class="input-group">
													  <span class="input-group-addon">
													  	<i class="icon wb-arrow-right"></i>
													  </span>
													  <input id="txtCrearHoja_chkDiseno_FechaFin" type="text" class="form-control guardar" name="end" readonly="true">
													</div>
												</div>
											</div>
										</div>
										<div class="row margin-5">
											<div class="checkbox-custom checkbox-primary col-md-12">
						                    	<input id="txtCrearHoja_chkConsolidacion" type="checkbox" disabled>
						                    	<label for="txtCrearHoja_chkConsolidacion"> <h5>Revisión y Consolidación</h5></label>
						                    </div>
											<div>
												<div class="input-daterange">
													<div class="input-group">
													  <span class="input-group-addon">
													    <i class="icon wb-calendar" aria-hidden="true"></i>
													  </span>
													  <input id="txtCrearHoja_chkConsolidacion_FechaIni" type="text" class="form-control guardar" name="start" readonly="true">
													</div>
													<div class="input-group">
													  <span class="input-group-addon">
													  	<i class="icon wb-arrow-right"></i>
													  </span>
													  <input id="txtCrearHoja_chkConsolidacion_FechaFin" type="text" class="form-control guardar" name="end" readonly="true">
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="row margin-5">
										<div class="checkbox-custom checkbox-success col-md-12">
					                    	<input id="txtCrearHoja_chkEntrega" type="checkbox" checked="true" disabled>
					                    	<label for="txtCrearHoja_chkEntrega"> <h5>Entrega</h5></label>
					                    </div>
										<div>
											<div class="disabled">
												<h1><span id="lblCrearHoja_FechaEntrega" class="label label-success"></span></h1>
												<input id="txtCrearHoja_chkEntrega_FechaFin" type="hidden" class="form-control guardar">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>	
					</div>
				</div>

				<div class="row">
					<input type="hidden" id="txtPanelOT_idOT">
					<div class="col-md-12 panel">
						<div class="panel-title">Actividades:</div>
						<div class="panel-body">
							<div id="cnPanelOT_Actividades" class="col-md-12">
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<div class="modal fade modal-fill-in" id="cntPanelOT_Notas" aria-hidden="false" aria-labelledby="cntPanelOT_Notas"
                  role="dialog" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                
                <div class="modal-body">
                  <form>
                  		<input type="hidden" id="txtPanelOT_Nota_id">
                      <div class="col-md-12">
                        <textarea id="txtPanelOT_Nota" class="form-control" rows="5" placeholder="Ponga aqui su observación"></textarea>
                      </div>
                      <div class="col-ls-12">
                      	<div class="col-xs-6">
                      		<button type="button" id="btnPanelOT_AgregarNota" class="btn btn-success btn-lg btn-block"><i class="icon fa-check"></i></button>
                      	</div>
                      	<div class="col-xs-6">
                      		<button type="button" id="btnPanelOT_CerrarNota" class="btn btn-danger btn-lg btn-block"><i class="icon fa-close"></i></button>
                      	</div>
                      	
                      </div>

                  </form>
                </div>
              </div>
            </div>
        </div>
        
        <div class="modal fade modal-fill-in" id="cntPanelOT_Rechazo" aria-hidden="false" aria-labelledby="cntPanelOT_Rechazo"
                  role="dialog" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                
                <div class="modal-body">
                  <form>
                  		<input type="hidden" id="txtPanelOT_Rechazo_id">
                  		<input type="hidden" id="txtPanelOT_Rechazo_Estado">
                      <div class="col-md-12">
                      	<label id="lblPanel_OT_Conf" for="">Confirma que esta actividad está completa?</label>
                        <textarea id="txtPanelOT_MotivoRechazo" class="form-control" rows="5" placeholder="Ponga aqui su observación"></textarea>
                      </div>
                      <div class="col-ls-12">
                      	<div class="col-xs-6">
                      		<button type="button" id="btnPanelOT_Rechazar" class="btn btn-success btn-lg btn-block"><i class="icon fa-check"></i></button>
                      	</div>
                      	<div class="col-xs-6">
                      		<button type="button" id="btnPanelOT_CerrarRechazo" class="btn btn-danger btn-lg btn-block"><i class="icon fa-close"></i></button>
                      	</div>
                      	
                      </div>

                  </form>
                </div>
              </div>
            </div>
        </div>
